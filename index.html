<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Voice Controlled Photo Album</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <h1 class="heading">
            Voice Controlled Photo Album Test code pipeline
        </h1>
        <div id="success_msg"></div>
        <div class="bar">
            <input id="searchbar" class="searchbar" type="text" title="Search" placeholder="Search for photos">
            <a href="#" onclick="searchFromVoice(); return false">
                <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
            </a>
        </div>
        <div class="buttons">
            <input type="file" id="realfile" onchange="previewFile(this);" hidden="hidden" />
            <button class="btn btn-dark" onclick="search()" class="button" type="button">Search Photos</button>
            <button class="btn btn-dark" onclick="upload()" class="button" type="button">Upload Photos</button>
        </div>

        <div class="container" id="images">

        </div>
    </div>

    <!-- API -->
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>

    <script src="app.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>

</body>

</html>
